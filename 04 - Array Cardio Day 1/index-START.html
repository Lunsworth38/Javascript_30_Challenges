    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const filterInventors = (array) => {
      const filteredInventors = array.filter(inventor => inventor.year > 1499 && inventor.year < 1600)
      return filteredInventors

    }
    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const mapInventors = (array) => {
      const mappedInventors = array.map(inventor => `${inventor.first} ${inventor.last}`)
      return mappedInventors

    }

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortInventorsBday = (array) => {
      const sortedInventors = array.slice().sort(function compare(a, b) {
        if (a.year < b.year) {
          return -1;
        }
        if (a.year > b.year) {
          return 1;
        }

        return 0;
      })


      return sortedInventors

    }

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?

    const reduceInventors = (array) => {
      const reducedInventors = array.reduce(function (acc, val) {
        life = val.passed - val.year
        totalLife = acc + life

        return totalLife

      }, 0)
      return reducedInventors

    }

    // 5. Sort the inventors by years lived

    const sortInventorsYrsLived = (array) => {
      const sortedInventors = array.slice().sort(function compare(a, b) {
        if ((a.passed - a.year) < (b.passed - b.year)) {
          return -1;
        }
        if ((a.passed - a.year) < (b.passed - b.year)) {
          return 1;
        }

        return 0;
      })


      return sortedInventors

    }

    }

    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    const counter = (array, instance) => {
      const count = array.reduce(function (acc, val) {
        if (val === instance) {
          acc++

        }
        return acc

      }, 0)
      return count
    }
